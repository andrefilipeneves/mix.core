<div class="page-wrapper d-flex flex-column pt-4"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Listing</div><h3 class="page-title">All Page's Posts</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card card-body"><a href="{{createUrl}}" class="btn btn-primary mb-2"><i class="fas fa-plus"></i> Create new post </a><a href="#" data-bs-toggle="modal" data-bs-target="#modal-nav-posts-{{pageId}}" class="btn btn-primary mb-3"><i class="fas fa-search"></i> Link current post</a><filter-list request="request" callback="getList(pageIndex)"></filter-list></div></nav></aside><div class="content-body py-3 pe-3"><div class="row"><modal-nav-posts save="saveOthers()" src-column="'pageId'" src-id="pageId" selected="others"></modal-nav-posts></div><div class="card" ng-init="init()"><div class="card-body"><table id="list-page" class="table table-hover sortable" cellspacing="0" ng-init="getList()"><thead class="thead-light"><tr><th scope="col" class="col"></th><th scope="col" class="col">Title</th><th scope="col" class="col">Image</th><th scope="col" class="col">Created Date</th><th scope="col" class="col">Author</th><th scope="col" class="col"></th></tr></thead><tbody class="sortable" dnd-list="data.items"><tr ng-repeat="item in data.items" dnd-draggable="item" dnd-effect-allowed="move" dnd-selected="selected = item" dnd-moved="updateInfos($index)" ng-class="{'selected': selected === item}"><td style="cursor: grab" class="drag-header small"> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-drag-drop-2" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="8" y="8" width="12" height="12" rx="2"/><line x1="4" y1="4" x2="4" y2="4.01"/><line x1="8" y1="4" x2="8" y2="4.01"/><line x1="12" y1="4" x2="12" y2="4.01"/><line x1="16" y1="4" x2="16" y2="4.01"/><line x1="4" y1="8" x2="4" y2="8.01"/><line x1="4" y1="12" x2="4" y2="12.01"/><line x1="4" y1="16" x2="4" y2="16.01"/></svg></td><td><span ng-bind-html="item.post.title"></span></td><td><div ng-if="item.post.image!=''"><preview-image img-height="30" img-src="item.post.imageUrl"></preview-image></div></td><td class="small">{{item.post.createdDateTime | utcToLocal:'dd.MM.yy hh:mm a'}}</td><td class="small">{{item.post.createdBy}}</td><td><div class="btn-group btn-group-sm btn-group-sm float-end" role="group" aria-label="Actions"><a ng-click="goToPath(updateUrl + '/' + item.post.id)" class="btn btn-link text-primary"><span class="fas fa-pen"></span> </a><a ng-click="preview(item.post)" target="_blank" class="btn btn-link text-primary"><span class="fas fa-eye"></span> </a><a ng-click="remove(item.id);" class="btn btn-link text-danger"><span class="fas fa-trash-alt"></span></a></div></td></tr></tbody></table></div><div class="card-body"><div class="row"><div class="col-6"><small ng-if="!canDrag" class="text-info ng-binding ng-scope" ng-bind="translate('warning_can_not_drag_drop',true, 'Note: Drag Drop only allow when order by priority asc')">Note: Drag Drop only allow when order by priority asc</small></div><div class="col-6"><paging class="small" page="data.page" page-size="data.pageSize" total="data.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true"></paging></div></div></div></div></div></div></div>
